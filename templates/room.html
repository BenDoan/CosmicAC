{% extends "navbarbase.html" %}

{% block navcontent %}
<div class="row room">
    <h2><a href="/room/{{ room.id }}">{{ room.title|e }}</a></h2>
    <p>Room number: {{ room.number }}</p>
    <img class="img-responsive img-rounded" src="{{ room.image }}" alt="">
    <br>
    <br>
    <div class="well">
        <p>{{ room.get_markdown_long_desc()|e }}</p>
    </div>
</div>
{% endblock %}
