{% if current_user.is_authenticated() %}
<p class="navbar-btn navbar-right">
<a class="btn btn-default" href="logout?redirect={{ request.path }}">
    Logout
</a>
</p>
{% else %}
<form class="navbar-form navbar-right" method="POST" action="/login">
    {{ form.csrf_token }}
    <input type="hidden" name="redirect" value="{{ request.path }}">
    <div class="form-group">
        {{ form.name(size=20, class="form-control", placeholder="username") }}
    </div>
    <div class="form-group">
        {{ form.password(size=20,class="form-control", placeholder="password") }}
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endif %}
