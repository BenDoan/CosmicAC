{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CosmicAC</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if request.path == "/" %}class="active"{% endif %}><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li {% if request.path.startswith("/room") %}class="active"{% endif %}><a href="/rooms">Rooms</a></li>
                <li {% if request.path.startswith("/profile") %}class="active"{% endif %}><a href="/profile">Profile</a></li>
                {% if current_user.is_admin %}<li {% if request.path.startswith("/admin") %}class="active"{% endif %}><a href="/admin">Admin</a></li>{% endif %}
            </ul>
            <span class="navbar-right">
                <p class="navbar-text">You are logged in as <strong><a href="/profile">{{ current_user.username }}</strong></a></p>
                <a href="/signout" class="btn btn-default navbar-btn">Log out</a>
            </span>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% block navcontent %}
{% endblock %}
{% endblock %}
