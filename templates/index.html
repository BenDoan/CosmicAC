{% extends "navbarbase.html" %}
{% block navcontent %}
{% if alert_type == "success" %}
    <div class="alert alert-success" role="alert">{{ alert }}</div>
{% elif alert_type == "failure" %}
    <div class="alert alert-danger" role="alert">{{ alert }}</div>
{% endif %}
<div class="jumbotron">
    <div class="container">
        <h2>Welcome to the PKI Open House</h2>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {% for room in rooms %}
        <a class="btn btn-warning btn-xs" href="/checkin?id={{ room.id }}">Checkin</a> {{ room.title }}  <br/><br/>
        {% endfor %}
    </div>
</div>
{% endblock %}
